<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Space Realization</title>
</head>
<body>
    <div id="app" class="container">
        <div class="space">

            <div class="header">
                <div class="header__logo">
                    <a href="#" class="header__icon">
                        <img src="logo.png" alt="logo" class="header__img">
                    </a>
                </div>
                <div class="header__description">This is a test implementation of modern JavaScript functions</div>
                <div class="header__buttons">
                    <span class="material-icons header__button">delete_outline</span>
                    <span class="material-icons header__button">exit_to_app</span>
                </div>
            </div>

            <div class="act">
                <button class="button act__button">more</button>
                <div class="act__status">
                    <div class="act__title">Status:</div>
                    <div>0</div>
                </div>
            </div>

            <div class="counter">
                <div class="counter__black_square">
                    <div class="counter__lives">
                        All Lives Matter
                        <div class="counter__zero">0</div>
                    </div>
                </div>
                <div class="counter__count">
                    <button class="button">ADD TO STATUS</button>
                </div>
            </div>

            <div class="footer">
                <div class="footer__descr">
                    <h1 class="footer__title">Technologies used</h1>
                    <ul class="footer__technologies">
                        <li>
                            <a href="https://nodejs.org/en/" class="footer__link">Node.js</a>
                        </li>
                        <li>
                            <a href="https://webpack.js.org/" class="footer__link">Webpack</a>
                        </li>
                        <li>
                            <a href="https://refactoring.guru/ru/design-patterns/observer" class="footer__link">Observer Pattern</a>
                        </li>
                        <li>
                            <a href="https://learn.javascript.ru/" class="footer__link">etc...</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
